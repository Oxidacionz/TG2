<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toro Group - v25.12</title>
    <meta name="robots" content="noindex, nofollow, noarchive" />
    <meta name="googlebot" content="noindex, nofollow" />
    <meta name="theme-color" content="#0f172a" />

    <!-- Primary Meta Tags -->
    <meta name="title" content="Toro Group" />
    <meta
      name="description"
      content="Sistema de gestión financiera interna. Acceso autorizado únicamente."
    />

    <!-- Open Graph / Facebook / Slack -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Toro Group" />
    <meta
      property="og:description"
      content="Sistema de gestión financiera interna. Acceso autorizado únicamente."
    />
    <meta property="og:site_name" content="Toro Group" />

    <meta name="application-name" content="Toro Group" />
    <link href="/src/styles/globals.css" rel="stylesheet" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <script>
      (() => {
        try {
          const savedTheme = localStorage.getItem("theme");
          const prefersDark = window.matchMedia(
            "(prefers-color-scheme: dark)",
          ).matches;
          const theme = savedTheme || (prefersDark ? "dark" : "light");
          document.documentElement.setAttribute("data-theme", theme);
        } catch (e) {
          document.documentElement.setAttribute("data-theme", "light");
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
